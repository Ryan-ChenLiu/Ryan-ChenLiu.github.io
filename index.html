<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Statistical Methods Quiz</title>
  <link rel="stylesheet" href="style.css">

  <!-- MathJax for LaTeX support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>

  <!-- Firebase App (the core Firebase SDK) and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- External JavaScript for Quiz -->
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <!-- Quiz Section -->
    <section id="quiz">
      <h2>Statistical Methods Mock Exam</h2>
      
      <!-- Student Info Collection -->
      <div id="student-info" class="container">
        <h3>Enter Your Information</h3>
        <form id="student-form" onsubmit="startQuiz(event)">
          <label for="student-id">Student ID:</label>
          <input type="text" id="student-id" required><br><br>
          <label for="student-name">Name:</label>
          <input type="text" id="student-name" required><br><br>
          <button type="submit">Start Exam</button>
        </form>
      </div>

      <!-- Quiz Questions and Answers -->
      <div id="quiz-container" class="container" style="display: none;">
        <h3>Quiz</h3>

        <!-- Navigation for Questions -->
        <div id="navigation" style="margin-bottom: 20px;"></div>

        <div id="question-container">
          <p id="question">Question will appear here</p>
          <div class="options">
            <button class="option" onclick="selectAnswer(0)">Option 1</button>
            <button class="option" onclick="selectAnswer(1)">Option 2</button>
            <button class="option" onclick="selectAnswer(2)">Option 3</button>
            <button class="option" onclick="selectAnswer(3)">Option 4</button>
          </div>
          <p id="solution"></p>
        </div>
        
        <!-- Navigation Buttons -->
        <button id="next-btn" onclick="nextQuestion()" style="margin-top: 20px;">Next Question</button>
        <button id="submit-btn" onclick="submitQuiz()" style="display: none; margin-top: 20px;">Submit Quiz</button>

        <p id="score"></p>
      </div>

      <!-- Results Display -->
      <div id="results-container" class="container" style="display: none;">
        <h3>Exam Results</h3>
        <p id="student-info-summary"></p>
        <div id="results"></div>
      </div>
    </section>
  </main>

  <!-- Disable Right-Click and Keyboard Shortcuts -->
  <script>
    // Disable Right-Click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable Keyboard Shortcuts
    document.addEventListener('keydown', function(event) {
      if (event.keyCode === 123 || 
          (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74)) || 
          (event.ctrlKey && event.keyCode === 85)) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
